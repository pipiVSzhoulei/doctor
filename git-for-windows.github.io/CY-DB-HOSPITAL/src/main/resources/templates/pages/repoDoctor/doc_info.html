<!-- 添加页面 -->
 <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">咨询师你好！</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
              <a id="name"></a>
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-5">
              <a id="gender"></a>
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-5">
              <a id="age"></a>
            </div>
          </div>
          <div class="form-group">
            <label for="education" class="col-sm-2 control-label">学历</label>
            <div class="col-sm-5">
              <a id="education"></a>
            </div>
          </div>
          <div class="form-group">
            <label for="workTime" class="col-sm-2 control-label">医龄</label>
            <div class="col-sm-5">
              <a id="workTime"></a>
            </div>
          </div>
          <div class="form-group">
            <label for="charge" class="col-sm-2 control-label">收费标准</label>
            <div class="col-sm-5">
              <a id="charge"></a>
            </div>
          </div>
        </div>
        <!-- /.box-body -->
       
        <!-- /.box-footer -->
      </form>
    </div>
<script type="text/javascript">
    $(function(){
    	//异步加载菜单信息,初始化页面菜单
    
    	var name = $("#loginUserId").val()
    	doFindObjectByName(name);
    });
  
    	
    	var data=$("#mainContentId").data("data");
    	if(data){
    		params.id=data.id;
    	}
    	
    	//ajax request
    	$.post(url,params,function(result){
    		if(result.state==1){
    		   alert(result.message);
    		   doCancel();
    		}else{
    		   alert(result.message);
    		}
    	});
    	
    	//获取登录状态的用户名，根据用户名查询信息并呈现
    
    var name = $("#loginUserId").val()
    function doFindObjectByName(name){
    	var url="doctor/doFindObjectByName"
    		$.getJSON(url,function(result){
    	    	 console.log(result);
    	    	 if(result.state==1){

    	    	    if(data)
    	    	    	doInitData(data);

    function doInitData(data){/
    	console.log("data",data);
    	$("#name").val(data.name);
    	$("#gender").val(data.gender);

    	$("#charge").val(data.charge);
    }
</script>
