<!-- 添加页面 -->
 <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">我的医师信息</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <div class="form-horizontal" onsubmit="return doLoadUI('Id11','edit')">
        <div class="box-body">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">医师姓名</label>
            <div class="col-sm-10">
              <input type="submit"  class="form-control"  id="name"/>
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">医师性别</label>
            <div class="col-sm-10">
              <input type="submit" class="form-control"  id="gender"  onclick="Refresh()">
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="col-sm-2 control-label">医师年龄</label>
            <div class="col-sm-10">
              <input type="submit" class="form-control"  id="age"  onclick="Refresh()">
            </div>
          </div>
          <div class="form-group">
            <label for="education" class="col-sm-2 control-label">医师学历</label>
            <div class="col-sm-10">
              <input type="submit" class="form-control"  id="education" onclick="Refresh()">
            </div>
          </div>
          <div class="form-group">
            <label for="workTime" class="col-sm-2 control-label">医师工龄</label>
            <div class="col-sm-10">
              <input type="submit" class="form-control"  id="workTime"  onclick="Refresh()">
            </div>
          </div>
          <div class="form-group">
            <label for="charge" class="col-sm-2 control-label">收费标准</label>
            <div class="col-sm-10">
              <input type="submit" class="form-control"  id="charge"  onclick="Refresh()">
            </div>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="button" class="btn btn-info pull-right btn-save">预约咨询</button>
        </div>
        <!-- /.box-footer -->
      </div>
    </div>
<script type="text/javascript">
    $(function(){
    	var url="account/loginLn";
    	var username=$("#usernames").html();
    	var params={
    		"username":username	
    	};
    	$.getJSON(url,params,function(result){
    		if(result.state==1){
    			doSetObject(result.data);
    		}else{
    			alert(restlt.message);
    		}

    	});
    });
    function doSetObject(data){
    		//填上指定医师信息
	    	$("#name").val(data.name);
	    	$("#gender").val(data.gender);
	    	$("#age").val(data.age);
	    	$("#education").val(data.education);
	    	$("#workTime").val(data.workTime);
	    	$("#charge").val(data.charge);
	    	$(".doctorA").html("我的咨询医师是：      "+data.name);
    }

    function Refresh(){
    	return null;
    }
</script>
